name: Perf Report (zh-CN)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to run against (branch, tag, or SHA)'
        required: false
        default: ''
      node-version:
        description: Node.js version
        required: false
        default: '20'
      package-manager:
        description: Package manager to use (pnpm or npm)
        required: false
        default: pnpm

permissions:
  contents: write

concurrency:
  group: perf-report-zh-${{ github.ref }}
  cancel-in-progress: false

jobs:
  generate:
    name: Generate perf-latest.zh-CN.md
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ github.event.inputs['node-version'] || '20' }}

      - name: Setup pnpm
        if: ${{ github.event.inputs['package-manager'] != 'npm' }}
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Cache pnpm store
        if: ${{ github.event.inputs['package-manager'] != 'npm' }}
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: |
          if [ "${{ github.event.inputs['package-manager'] }}" = "npm" ]; then
            npm ci
          else
            pnpm install --frozen-lockfile
          fi

      - name: Generate performance report (zh-CN)
        run: |
          if [ "${{ github.event.inputs['package-manager'] }}" = "npm" ]; then
            npm run perf:generate:zh
          else
            pnpm run perf:generate:zh
          fi

      - name: Upload report artifact (zh-CN)
        uses: actions/upload-artifact@v4
        with:
          name: perf-latest-zh-CN
          path: docs/perf-latest.zh-CN.md

      - name: Commit and push changes (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git diff --quiet docs/perf-latest.zh-CN.md; then
            echo "No changes in perf-latest.zh-CN.md"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/perf-latest.zh-CN.md
          git commit -m "chore(perf): update perf-latest.zh-CN.md [skip ci]"
          git push
