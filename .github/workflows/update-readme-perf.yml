name: Update README perf metrics

on:
  push:
    paths:
      - docs/perf-latest.json
      - 'docs/perf-history/**'
  workflow_dispatch: {}

jobs:
  update-readme:
    name: Update README from perf data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run README perf update
        run: node scripts/update-readme-metrics.mjs

      - name: Commit README if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "No README changes"
            exit 0
          fi
          git add README.md
          git commit -m "ci: update README perf metrics [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
